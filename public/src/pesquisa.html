<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>AdaptSportConnect</title>
        <link rel="stylesheet" href="style.css"/>
        <script defer src="/src/script.js"></script>

    </head>
    <body>
        <div id="pesquisa">
            <div id="pesquisaHeader">
                <div id="pesquisaTittle">
                    <img src="../images/arrow-return.png" alt="arrow return" style="cursor: pointer;" onclick=returnPage()>
                    <p id="pesquisaTittleDescription">Pesquisa</p>
                </div>
                <div id="pesquisaDate">
                    <p id="currentDate"></p>
                </div>
            </div>
            <div id="pesquisaMain">
                <div id="pesquisaMainContent">
                    <div id="pesquisaContainer" class="search-container">
                        <input type="text" id="searchInput" placeholder="Pesquisar...">
                        <button id="searchButton"><img src="../images/lupa.png" alt="lupa image" style="cursor: pointer;"></button>
                    </div>
                    <div id="pesquisaContainerImages" class="scrollable-container">
                        <img src="../images/image-I.png" alt="image event" onclick=redirectToEventIIPage() style="cursor: pointer;">
                        <img src="../images/image-I.png" alt="image event" onclick=redirectToEventIIPage() style="cursor: pointer;">
                        <img src="../images/image-I.png" alt="image event" onclick=redirectToEventIIPage() style="cursor: pointer;">
                    </div>
                </div>
            </div>
            <div class="menuLowContainer">
                <img src="../images/home.png" alt="home image" onclick=redirectToHomePage() style="cursor: pointer;">
                <img src="../images/config.png" alt="config image" onclick=redirectToConfigPageI() style="cursor: pointer;">
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                function getCurrentDate() {
                    const today = new Date();
                    const year = today.getFullYear();
                    const month = (today.getMonth() + 1).toString().padStart(2, '0');
                    const day = today.getDate().toString().padStart(2, '0');
    
                    return `${year}-${month}-${day}`;
                }
                document.getElementById("currentDate").textContent = getCurrentDate();
            });
        </script>
    </body>
</html>
